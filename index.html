<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="app">
        <div class="rate_form">
          <div class="logo"><img src="images/icon-star.svg" alt="star" /></div>
          <header><h1>How did we do?</h1></header>
          <div class="text">
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="rate">
            <span class="rate_value logo" data-value="1" id="1">1</span
            ><span class="rate_value logo" data-value="2" id="2">2</span
            ><span class="rate_value logo" data-value="3" id="3">3</span
            ><span class="rate_value logo" data-value="4" id="4">4</span
            ><span class="rate_value logo" data-value="5" id="5">5</span>
          </div>
          <button class="btn">submit</button>
        </div>
      </div>
    </main>
    <!-- How did we do? Please let us know how we did with your support request. All
    feedback is appreciated to help us improve our offering! 1 2 3 4 5 Submit



    You selected
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->
  </body>
</html>
